{% include 'header.html' %}

<br />

<form method="post" action="/store" enctype="multipart/form-data">
  Nombre:
  <input type="text" name="txtnombalumno" id="txtnombalumno" /> <br />
  Apellido:
  <input type="text" name="txtapellidoalum" id="txtapellidoalum" /><br />
  DNI:
  <input type="text" name="txtdnialumno" id="txtdnialumno" /><br />
  Email:
  <input type="Email" name="txtemailalumno" id="txtemailalumno" /><br /><br />
  Representante:
  <!--<input type="Number" name="txtidrepresentante" id="txtidrepresentante" /><br /> -->
  <select name="txtidrepresentante" id="txtidrepresentante">
    {% for representante in representantes %}
    <option value="{{ representante[0] }}">
      {{ representante[0] }} - {{ representante[1] }} {{ representante[2]}}
    </option>
    {% endfor %}
  </select>

  <br /><br />

  Curso:
  <!--<input type="Number" name="txtidcurso" id="txtidcurso" /><br />-->

  <select name="txtidcurso" id="txtidcurso">
    {% for curso in cursos %}
    <option value="{{ curso[0] }}">{{ curso[0] }} - {{curso[1] }}</option>
    {% endfor %}
  </select>
  <br /><br />
  Foto:
  <input type="file" name="txtfotoalumno" id="txtfotoalumno" /><br /><br />
  <input type="submit" value="Agregar" />
</form>
