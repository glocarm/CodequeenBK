{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Materia</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .form-container {
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    
    {% for materia in materia %}
    <div class="container form-container">
        <form method="post" action="/updatemateria" enctype="multipart/form-data">
            <div class="form-group">
                <label for="txtidmateria">ID:</label>
                <input type="text" class="form-control" value="{{materia[0] }}" name="txtidmateria" id="txtidmateria" readonly>
            </div>
            <div class="form-group">
                <label for="txtnombmateria">Nombre de Materia:</label>
                <input type="text" class="form-control" value="{{ materia[1] }}" name="txtnombmateria" id="txtnombmateria">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
    {% endfor %}
    {% include 'footer.html' %}
