<html lang="en">
  <head>
    <title>CRUD - Listado de Materias</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  {% include 'header.html' %}
  <br /> <br /> <br />
  <br /><a href="{{url_for('createmateria')}}" class="btn btn-success"
    >Ingresar Nueva Materia</a
  ><br /><br />

  <table class="table">
    <thead class="thead">
      <tr>
        <th>#</th>
        <th>Nombre Materia</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for materia in materia %}
      <tr>
        <td>{{materia[0]}}</td>
        <td>{{materia[1]}}</td>
        <td>
          <a class="btn btn-warning" href="/editmateria/{{materia[0]}}"><img src="/static/icons/editar.svg"/></a>
          <a
            class="btn btn-danger"
            onclick="return confirm('Â¿Desea Eliminar los datos de la materia?')"
            href="/destroymateria/{{materia[0]}}"
            ><img src="/static/icons/eliminar.svg"/></a
          >
         
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {% include 'footer.html' %}
</html>
