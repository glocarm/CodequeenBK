{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        .form-container {
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    
 
    <div class="container form-container">
        <form method="post" action="/updateprof" enctype="multipart/form-data">
            <div class="form-group">
                <label for="txtidprofesor">ID:</label>
                <input type="text" class="form-control" value="{{ profesor[0] }}" name="txtidprofesor" id="txtidprofesor" readonly>
            </div>
            <div class="form-group">
                <label for="txtnombprof">Nombre:</label>
                <input type="text" class="form-control" value="{{ profesor[1] }}" name="txtnombprof" id="txtnombprof">
            </div>
            <div class="form-group">
                <label for="txtapellidoprof">Apellido:</label>
                <input type="text" class="form-control" value="{{ profesor[2] }}" name="txtapellidoprof" id="txtapellidoprof">
            </div>
            <div class="form-group">
                <label for="txtdniprof">DNI:</label>
                <input type="text" class="form-control" value="{{ profesor[3] }}" name="txtdniprof" id="txtdniprof">
            </div>
            <div class="form-group">
                <label for="txttelefonoprof">Teléfono:</label>
                <input type="text" class="form-control" value="{{ profesor[4] }}" name="txttelefonoprof" id="txttelefonoprof">
            </div>
            <div class="form-group">
                <label for="txtemailprof">Email:</label>
                <input type="email" class="form-control" value="{{ profesor[5] }}" name="txtemailprof" id="txtemailprof">
            </div>
            <div class="form-group">
                <label for="txtdireccionprof">Dirección:</label>
                <input type="text" class="form-control" value="{{ profesor[6] }}" name="txtdireccionprof" id="txtdireccionprof">
            </div>
            <div class="form-group">
                <label for="txtareaprof">Area:</label>
                <input type="text" class="form-control" value="{{ profesor[7] }}" name="txtareaprof" id="txtareaprof">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    {% include 'footer.html' %}
