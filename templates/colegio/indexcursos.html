<html lang="en">
  <head>
    <title>CRUD - Listado de Cursos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  {% include 'header.html' %}
  <br /> <br /> <br />
  <br /><a href="{{url_for('createcurso')}}" class="btn btn-success"
    >Ingresar Nuevo Curso</a
  ><br /><br />

  <table class="table">
    <thead class="thead">
      <tr>
        <th>#</th>
        <th>Nombre Curso</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for curso in curso %}
      <tr>
        <td>{{curso[0]}}</td>
        <td>{{curso[1]}}</td>
        <td>
          <a class="btn btn-warning" title="Editar Datos Curso" href="/editcurso/{{curso[0]}}"><img src="/static/icons/editar.svg"/></a>
          <a
            class="btn btn-danger" title="Eliminar datos del curso"
            onclick="return confirm('¿Desea Eliminar los datos del Curso?')"
            href="/destroycurso/{{curso[0]}}"
            ><img src="/static/icons/eliminar.svg"/></a
          >
          <a
            class="btn btn-success" title="Asignar Materias al Curso"
            onclick="return confirm('¿Desea agregar las materias del Curso?')"
            href="/materiacurso/{{curso[0]}}"
            ><img src="/static/icons/materia.svg"/></a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {% include 'footer.html' %}
</html>
