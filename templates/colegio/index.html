<html lang="en">
  <head>
    <title>CRUD - Listado de Alumnos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  {% include 'header.html' %}
  <br /> <br /> <br />
  <br /><a href="{{url_for('create')}}" class="btn btn-success"
    >Ingresar Nuevo Alumno</a
  ><br /><br />

  <table class="table table-light">
    <thead class="thead-light">
      <tr>
        <th>#</th>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
        <th>Email</th>
        <th>Representante</th>
        <th>curso</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for alumno in alumno %}
      <tr>
        <td>{{alumno[0]}}</td>
        <td>
          <img
            class="img-thumbnail"
            width="100"
            src="uploads/{{alumno[7]}}"
            alt="foto alumno"
          />
        </td>
        <td>{{alumno[1]}}</td>
        <td>{{alumno[2]}}</td>
        <td>{{alumno[3]}}</td>
        <td>{{alumno[4]}}</td>
        <td>{{alumno[5]}}</td>
        <td>{{alumno[6]}}</td>

        <td>
          <a class="btn btn-warning" href="/edit/{{alumno[0]}}">Editar</a>
          <a
            class="btn btn-danger"
            onclick="return confirm('Â¿Desea Eliminar los datos del Alumno?')"
            href="/destroy/{{alumno[0]}}"
            >Eliminar</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {% include 'footer.html' %}
</html>
